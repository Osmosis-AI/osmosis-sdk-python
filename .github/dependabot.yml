version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    groups:
      dev-dependencies:
        patterns:
          - "ruff"
          - "pytest*"
          - "mypy"
          - "pyright*"
          - "pre-commit"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(ci):"
    labels:
      - "dependencies"
      - "ci"
