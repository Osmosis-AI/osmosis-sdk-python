name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/ruff-action@v3

      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  typecheck-pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen --extra dev
      - name: Run pyright
        run: uv run pyright osmosis_ai/
      - name: Build and install for verifytypes
        run: |
          uv build --wheel --out-dir dist/
          uv pip install dist/*.whl
      - name: Verify public API types
        continue-on-error: true
        run: uv run pyright --verifytypes osmosis_ai --ignoreexternal

  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: uv run pytest --cov=osmosis_ai --cov-branch --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run tests
        if: matrix.python-version != '3.12'
        run: uv run pytest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Check package
        run: uvx twine check --strict dist/*
