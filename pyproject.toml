[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osmosis-ai"
dynamic = ["version"]
description = "A Python SDK for Osmosis LLM training workflows: reward/rubric validation and remote rollout."
readme = "README.md"
authors = [
    {name = "Osmosis AI", email = "jake@osmosis.ai"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "PyYAML>=6.0,<7.0",
    "python-dotenv>=0.1.0,<2.0.0",
    "requests>=2.0.0,<3.0.0",
    "litellm>=1.40.0,<2.0.0",  # Unified LLM provider (supports 100+ providers)
    "tqdm>=4.0.0,<5.0.0",
    # Remote rollout SDK dependencies
    "httpx>=0.25.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
# Server dependencies for create_app() with test mode support
server = [
    "fastapi>=0.100.0,<1.0.0",
    "uvicorn>=0.23.0,<1.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
    "pyarrow>=14.0.0",      # Parquet file support for test mode
    "rich>=13.0.0",         # Beautiful terminal output
]

# MCP tool support for git-sync users
mcp = [
    "fastmcp>=2.0.0",
]

# Development dependencies (testing, formatting, etc.)
dev = [
    "pytest>=8.0.0,<10.0.0",
    "pytest-asyncio>=0.23.0,<2.0.0",
    "anyio>=4.0.0",
    "ruff>=0.9.0,<1.0.0",
    "pre-commit>=4.0.0,<5.0.0",
    "fastmcp>=2.0.0",
]

# Full installation with all optional features (union of server + mcp)
full = [
    "fastapi>=0.100.0,<1.0.0",
    "uvicorn>=0.23.0,<1.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
    "pyarrow>=14.0.0",
    "rich>=13.0.0",
    "fastmcp>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/Osmosis-AI/osmosis-sdk-python"
Issues = "https://github.com/Osmosis-AI/osmosis-sdk-python/issues"

[project.scripts]
osmosis = "osmosis_ai.cli:main"
osmosis_ai = "osmosis_ai.cli:main"
osmosis-ai = "osmosis_ai.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["osmosis_ai*"]

[tool.setuptools.package-data]
osmosis_ai = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "osmosis_ai.consts.PACKAGE_VERSION"}

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",    # line-too-long (handled by ruff format)
    "E402",    # module-import-not-at-top-of-file (intentional lazy/conditional imports)
    "SIM117",  # multiple-with-statements (nested with is often clearer in tests)
    "RUF012",  # mutable-class-default (common with Pydantic models)
    "UP038",   # non-pep604-isinstance (tuple form is idiomatic and safer)
]

[tool.ruff.lint.isort]
known-first-party = ["osmosis_ai"]
